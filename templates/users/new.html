{% extends "base_admin.html" %}
{% block title %}사원 추가{% endblock %}

{% block content %}
<div class="container-fluid" style="max-width: 920px;">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="mb-0">사원 추가</h3>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin_user_list') }}">리스트로</a>
  </div>

  <form method="post" action="{{ url_for('admin_user_add') }}">
    <div class="card">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">이름 <span class="text-danger">*</span></label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">연락처</label>
            <input type="text" name="phone" class="form-control" placeholder="010-0000-0000">
          </div>
          <div class="col-md-6">
            <label class="form-label">이메일</label>
            <input type="email" name="email" class="form-control" placeholder="user@example.com">
          </div>
          <div class="col-md-6">
            <label class="form-label">부서</label>
            <input type="text" name="dept" class="form-control" list="deptlist" placeholder="예: 인프라서비스팀">
            <datalist id="deptlist">
              {% for d in departments %}<option value="{{ d }}">{% endfor %}
            </datalist>
          </div>
          <div class="col-md-6">
            <label class="form-label">직급</label>
            <input type="text" name="rank" class="form-control" list="ranklist" placeholder="예: 대리">
            <datalist id="ranklist">
              {% for r in ranks %}<option value="{{ r }}">{% endfor %}
            </datalist>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end gap-2">
        <a class="btn btn-light" href="{{ url_for('admin_user_list') }}">취소</a>
        <button class="btn btn-primary" type="submit">저장</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
