<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ê·¼ë¬´ ì¼ì • ìº˜ë¦°ë”</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap / FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: #fff;
    }

    #calendar {
      max-width: 100%;
      height: 410px;
      margin: 0 auto;
    }

    .fc-daygrid-day:hover {
      background: #f1f3f5;
      cursor: pointer;
    }

    .fc-day-today {
      background: #fff8a9 !important;
    }

    .fc-toolbar, .fc-header-toolbar {
      display: none !important;
    }

    .shift-tag {
      position: absolute;
      top: 4px;
      left: 4px;
      font-size: 14px;
      font-weight: 600;
      color: #1e272e;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.7);
      padding: 1px 3px;
      border-radius: 3px;
      transition: background 0.2s;
    }

    .shift-tag:hover {
      background: #ffcccc;
    }

    .fc-daygrid-day-top {
      position: relative;
    }

    .fc-event-title {
      font-size: 14px !important;
      font-weight: 600;
    }

    /* === ì—°/ì›” ì„ íƒê¸° === */
    .picker-overlay {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      z-index: 9999;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 260px;
      text-align: center;
      display: none;
    }

    .picker-header {
      background: #4abaf9;
      color: white;
      padding: 5px 0;
      font-weight: 600;
      border-radius: 5px;
    }

    .picker-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 10px 5px;
    }

    .picker-item {
      padding: 6px 0;
      border-radius: 6px;
      background: #f1f3f5;
      cursor: pointer;
      font-weight: 600;
    }

    .picker-item:hover {
      background: #007bff;
      color: #fff;
    }

    .picker-footer {
      border-top: 1px solid #ddd;
      padding-top: 6px;
    }

    .picker-footer button {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <div id="calendar"></div>

  <!-- ğŸ“† ì—°/ì›” ì„ íƒê¸° -->
  <div id="pickerOverlay" class="picker-overlay">
    <div class="picker-header" id="pickerHeader">ì—°ë„ ì„ íƒ</div>
    <div id="pickerGrid" class="picker-grid"></div>
    <div class="picker-footer">
      <button class="btn btn-sm btn-outline-secondary" id="pickerPrev">&lt;</button>
      <button class="btn btn-sm btn-outline-secondary" id="pickerNext">&gt;</button>
      <button class="btn btn-sm btn-outline-dark" id="pickerClose">ë‹«ê¸°</button>
    </div>
  </div>

  <!-- ğŸ“Œ ê·¼ë¬´ì / ì¼ì • ì¶”ê°€ ëª¨ë‹¬ -->
  <div class="modal fade" id="shiftModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">ê·¼ë¬´ì / ì¼ì • ê´€ë¦¬</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="modal_day">
          <input type="hidden" id="modal_event_id">

          <div class="mb-3">
            <label class="form-label">ë‚ ì§œ</label>
            <input type="text" id="modal_day_display" class="form-control" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">ê·¼ë¬´ì ì´ë¦„</label>
            <input type="text" id="modal_name" class="form-control" placeholder="ì˜ˆ: ë°•, ì´, ë¬¸">
          </div>

          <div class="mb-3">
            <label class="form-label">ì¼ì • ì œëª©</label>
            <input type="text" id="modal_title" class="form-control" placeholder="ì˜ˆ: íšŒì˜, ì ê²€, ì•¼ê°„ê·¼ë¬´ ë“±">
          </div>

          <div class="mb-3">
            <label class="form-label">ë©”ëª¨</label>
            <textarea id="modal_note" class="form-control" rows="3" placeholder="ì¶”ê°€ ì„¤ëª… ì…ë ¥ (ì„ íƒ)"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger me-auto" id="btnDeleteShift">ì‚­ì œ</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">ì·¨ì†Œ</button>
          <button class="btn btn-primary" id="btnSaveShift">ì €ì¥</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const calendarEl = document.getElementById('calendar');
    const shiftModal = new bootstrap.Modal(document.getElementById('shiftModal'));
    const pickerOverlay = document.getElementById('pickerOverlay');
    const pickerHeader = document.getElementById('pickerHeader');
    const pickerGrid = document.getElementById('pickerGrid');
    let pickerMode = 'year'; // year â†’ month
    let baseYear = new Date().getFullYear();
    let selectedYear = baseYear;
    let shiftData = {};

    async function loadShifts() {
      try {
        const res = await fetch('/get_shifts');
        shiftData = res.ok ? await res.json() : {};
      } catch {
        shiftData = {};
      }
    }

    const today = new Date();
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      initialDate: today,
      nowIndicator: true,
      locale: 'ko',
      displayEventTime: false,
      selectable: true,
      height: 430,
      events: '/get_schedules',

      dateClick(info) {
        const day = info.dateStr;
        document.getElementById('modal_day').value = day;
        document.getElementById('modal_day_display').value = day;
        document.getElementById('modal_event_id').value = '';
        document.getElementById('modal_name').value = shiftData[day] || '';
        document.getElementById('modal_title').value = '';
        document.getElementById('modal_note').value = '';
        shiftModal.show();
      },

      eventClick(info) {
        const event = info.event;
        const day = event.startStr.slice(0, 10);
        document.getElementById('modal_event_id').value = event.id || '';
        document.getElementById('modal_day').value = day;
        document.getElementById('modal_day_display').value = day;
        document.getElementById('modal_name').value = shiftData[day] || '';
        document.getElementById('modal_title').value = event.title || '';
        document.getElementById('modal_note').value = event.extendedProps.note || '';
        shiftModal.show();
      },

      dayCellDidMount(arg) {
        const localDate = new Date(arg.date.getTime() - (arg.date.getTimezoneOffset() * 60000));
        const dayStr = localDate.toISOString().slice(0, 10);
        if (shiftData[dayStr]) {
          const el = document.createElement('span');
          el.className = 'shift-tag';
          el.textContent = shiftData[dayStr];
          el.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (!confirm(`"${shiftData[dayStr]}" ê·¼ë¬´ì ì •ë³´ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            const res = await fetch('/delete_shift', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ day: dayStr })
            });
            if (res.ok) {
              await loadShifts();
              calendar.rerenderDates();
            }
          });
          arg.el.querySelector('.fc-daygrid-day-top')?.appendChild(el);
        }
      },

      datesSet(info) {
        const y = info.start.getFullYear();
        const m = info.start.getMonth() + 1;
        window.parent.postMessage({
          type: 'updateCurrentDate',
          dateText: `${y}ë…„ ${m}ì›”`
        }, '*');
      }
    });

    await loadShifts();
    calendar.render();

    // ë¶€ëª¨ â†’ ìì‹ ë©”ì‹œì§€ ìˆ˜ì‹ 
    window.addEventListener('message', (event) => {
      if (!event.data) return;
      const data = event.data;

      if (data.type === 'calendarNav') {
        if (data.command === 'prev') calendar.prev();
        if (data.command === 'next') calendar.next();
        if (data.command === 'today') calendar.today();
        const d = calendar.getDate();
        window.parent.postMessage({
          type: 'updateCurrentDate',
          dateText: `${d.getFullYear()}ë…„ ${d.getMonth() + 1}ì›”`
        }, '*');
      }

      if (data.type === 'openPicker') {
        openYearPicker();
      }
    });

    /** === Picker Functions === **/
    function openYearPicker() {
      pickerMode = 'year';
      pickerOverlay.style.display = 'block';
      renderYearGrid();
    }

    function renderYearGrid() {
      pickerHeader.textContent = `${baseYear - 4} ~ ${baseYear + 5}`;
      pickerGrid.innerHTML = '';
      for (let y = baseYear - 4; y <= baseYear + 5; y++) {
        const item = document.createElement('div');
        item.className = 'picker-item';
        item.textContent = y;
        item.addEventListener('click', () => {
          selectedYear = y;
          pickerMode = 'month';
          renderMonthGrid();
        });
        pickerGrid.appendChild(item);
      }
    }

    function renderMonthGrid() {
      pickerHeader.textContent = `${selectedYear}ë…„`;
      pickerGrid.innerHTML = '';
      for (let m = 1; m <= 12; m++) {
        const item = document.createElement('div');
        item.className = 'picker-item';
        item.textContent = m + 'ì›”';
        item.addEventListener('click', () => {
          calendar.gotoDate(`${selectedYear}-${String(m).padStart(2,'0')}-01`);
          pickerOverlay.style.display = 'none';
        });
        pickerGrid.appendChild(item);
      }
    }

    document.getElementById('pickerPrev').addEventListener('click', () => {
      if (pickerMode === 'year') {
        baseYear -= 10;
        renderYearGrid();
      }
    });
    document.getElementById('pickerNext').addEventListener('click', () => {
      if (pickerMode === 'year') {
        baseYear += 10;
        renderYearGrid();
      }
    });
    document.getElementById('pickerClose').addEventListener('click', () => {
      pickerOverlay.style.display = 'none';
    });

    /** === ì¼ì • ì €ì¥ === **/
    document.getElementById('btnSaveShift').addEventListener('click', async () => {
      const day = document.getElementById('modal_day').value;
      const name = document.getElementById('modal_name').value.trim();
      const title = document.getElementById('modal_title').value.trim();
      const note = document.getElementById('modal_note').value.trim();
      if (!day) return alert('ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”.');
      if (!name && !title) return alert('ê·¼ë¬´ì ì´ë¦„ ë˜ëŠ” ì¼ì • ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.');
      const res = await fetch('/add_shift_and_schedule', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ day, name, title, note })
      });
      const data = await res.json();
      if (res.ok && data.ok) {
        alert('âœ… ì €ì¥ ì™„ë£Œ!');
        shiftModal.hide();
        await loadShifts();
        calendar.refetchEvents();
        calendar.rerenderDates();
      } else {
        alert('âŒ ì €ì¥ ì‹¤íŒ¨');
      }
    });

    /** === ì¼ì • ì‚­ì œ === **/
    document.getElementById('btnDeleteShift').addEventListener('click', async () => {
      const id = document.getElementById('modal_event_id').value;
      const day = document.getElementById('modal_day').value;
      if (!id && !day) return alert('ì‚­ì œí•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.');
      if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      const res = await fetch('/delete_schedule', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ id, day })
      });
      const data = await res.json();
      if (res.ok && (data.status === 'success' || data.ok)) {
        alert('ğŸ—‘ï¸ ì‚­ì œ ì™„ë£Œ!');
        shiftModal.hide();
        await loadShifts();
        calendar.refetchEvents();
        calendar.rerenderDates();
      }
    });
  });
  </script>
</body>
</html>
