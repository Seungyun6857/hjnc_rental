<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1">

    /* ê·¼ë¬´ì ì´ë¦„ í‘œì‹œ (ë‚ ì§œ ì™¼ìª½ ì •ë ¬) */
    .shift-tag {

  </style>
</head>
<body>

  <!-- ğŸ“… ìƒë‹¨ì— í˜„ì¬ ë…„Â·ì›” í‘œì‹œ -->
  <div id="monthTitle">ë¡œë”© ì¤‘...</div>
  <div id="calendar"></div>

  <!-- ğŸ“Œ ê·¼ë¬´ì / ì¼ì • ì¶”ê°€ ëª¨ë‹¬ -->
  <div class="modal fade" id="shiftModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">ê·¼ë¬´ì / ì¼ì • ê´€ë¦¬</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="modal_day">
          <input type="hidden" id="modal_event_id">

          <div class="mb-3">
            <label class="form-label">ë‚ ì§œ</label>
            <input type="text" id="modal_day_display" class="form-control" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">ê·¼ë¬´ì ì´ë¦„</label>
            <input type="text" id="modal_name" class="form-control" placeholder="ì˜ˆ: ë°•, ì´, ë¬¸">
          </div>

          <div class="mb-3">
            <label class="form-label">ì¼ì • ì œëª©</label>
            <input type="text" id="modal_title" class="form-control" placeholder="ì˜ˆ: íšŒì˜, ì ê²€, ì•¼ê°„ê·¼ë¬´ ë“±">
          </div>

          <div class="mb-3">
            <label class="form-label">ë©”ëª¨</label>
            <textarea id="modal_note" class="form-control" rows="3" placeholder="ì¶”ê°€ ì„¤ëª… ì…ë ¥ (ì„ íƒ)"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger me-auto" id="btnDeleteShift" style="display:none;">ì‚­ì œ</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">ì·¨ì†Œ</button>
          <button class="btn btn-primary" id="btnSaveShift">ì €ì¥</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const calendarEl = document.getElementById('calendar');
    const monthTitle = document.getElementById('monthTitle');
    const shiftModal = new bootstrap.Modal(document.getElementById('shiftModal'));
    let shiftData = {};

    // âœ… ê·¼ë¬´ì ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadShifts() {
      try {
        const res = await fetch('/get_shifts');
        shiftData = res.ok ? await res.json() : {};
      } catch { shiftData = {}; }
    }

    // âœ… ì›” í‘œì‹œ ê°±ì‹ 
    function updateMonthTitle(date) {
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      monthTitle.textContent = `${year}ë…„ ${month}ì›”`;
    }

    // âœ… FullCalendar ì´ˆê¸°í™”
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      initialDate: new Date(), // âœ… ì˜¤ëŠ˜ ë‚ ì§œ ê¸°ì¤€ìœ¼ë¡œ í‘œì‹œ
      nowIndicator: true,      // ì˜¤ëŠ˜ ë¹¨ê°„ì„  í‘œì‹œ
      locale: 'ko',
      displayEventTime: false,
      selectable: true,
      height: 450,
      events: '/get_schedules',

      // ë‚ ì§œ í´ë¦­ ì‹œ
      async dateClick(info) {
        const day = info.dateStr;
        document.getElementById('modal_day').value = day;
        document.getElementById('modal_day_display').value = day;
        document.getElementById('modal_event_id').value = '';
        document.getElementById('modal_name').value = shiftData[day] || '';
        document.getElementById('modal_title').value = '';
        document.getElementById('modal_note').value = '';
        document.getElementById('btnDeleteShift').style.display = 'none';
        shiftModal.show();
      },

      // ì¼ì • í´ë¦­ ì‹œ
      eventClick(info) {
        const event = info.event;
        const day = event.startStr.slice(0, 10);

        document.getElementById('modal_day').value = day;
        document.getElementById('modal_day_display').value = day;
        document.getElementById('modal_event_id').value = event.id;
        document.getElementById('modal_name').value = shiftData[day] || '';
        document.getElementById('modal_title').value = event.title || '';
        document.getElementById('modal_note').value = event.extendedProps.note || '';
        document.getElementById('btnDeleteShift').style.display = 'inline-block';
        shiftModal.show();
      },

      // ì›” ë³€ê²½ ì‹œ ìƒë‹¨ í‘œì‹œ ê°±ì‹ 
      datesSet(info) {
        updateMonthTitle(info.start);
      },

      // ê·¼ë¬´ì í‘œì‹œ
      dayCellDidMount(arg) {
        const dayStr = arg.date.toISOString().slice(0, 10);
        if (shiftData[dayStr]) {
          const el = document.createElement('span');
          el.className = 'shift-tag';
          el.textContent = shiftData[dayStr];
          const topEl = arg.el.querySelector('.fc-daygrid-day-top');
          if (topEl) {
            topEl.insertBefore(el, topEl.firstChild); // ë‚ ì§œ ì™¼ìª½ì— í‘œì‹œ
          }
        }
      }
    });

    await loadShifts();
    calendar.render();

    // âœ… ì €ì¥ ë²„íŠ¼
    document.getElementById('btnSaveShift').addEventListener('click', async () => {
      const day = document.getElementById('modal_day').value;
      const name = document.getElementById('modal_name').value.trim();
      const title = document.getElementById('modal_title').value.trim();
      const note = document.getElementById('modal_note').value.trim();

      if (!day) return alert('ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”.');
      if (!name && !title) return alert('ê·¼ë¬´ì ì´ë¦„ ë˜ëŠ” ì¼ì • ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.');

      try {
        const res = await fetch('/add_shift_and_schedule', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ day, name, title, note })
        });
        const data = await res.json();

        if (data.ok) {
          alert('âœ… ì €ì¥ ì™„ë£Œ!');
          shiftModal.hide();
          await loadShifts();
          calendar.refetchEvents();
          calendar.render();
        } else alert('âŒ ì €ì¥ ì‹¤íŒ¨: ' + (data.error || 'ì˜¤ë¥˜ ë°œìƒ'));
      } catch (e) {
        console.error(e);
        alert('ì„œë²„ ì˜¤ë¥˜ ë°œìƒ');
      }
    });

    // âœ… ì‚­ì œ ë²„íŠ¼
    document.getElementById('btnDeleteShift').addEventListener('click', async () => {
      const id = document.getElementById('modal_event_id').value;
      const day = document.getElementById('modal_day').value;
      if (!id && !day) return alert('ì‚­ì œí•  í•­ëª©ì„ ì„ íƒí•˜ì„¸ìš”.');

      if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

      try {
        // ì¼ì • ì‚­ì œ
        if (id) {
          const res = await fetch('/delete_schedule', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
          });
          const data = await res.json();
          if (data.status !== 'success') throw new Error(data.error || 'ì‚­ì œ ì‹¤íŒ¨');
        }

        // ê·¼ë¬´ì ì‚­ì œ
        if (day) {
          await fetch('/delete_shift', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ day })
          });
        }

        alert('ğŸ—‘ï¸ ì‚­ì œ ì™„ë£Œ');
        shiftModal.hide();
        await loadShifts();
        calendar.refetchEvents();
        calendar.render();
      } catch (e) {
        console.error(e);
        alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ' + e.message);
      }
    });
  });
  </script>
</body>
