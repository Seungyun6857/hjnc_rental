<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>근무 일정 캘린더</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap / FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: #fff;
    }

    #calendar {
      max-width: 100%;
      height: 450px;
      margin: 20px auto;
    }

    .fc-daygrid-day:hover {
      background: #f1f3f5;
      cursor: pointer;
    }

    .fc-day-today {
      background: #ffeaa7 !important;
    }

    .fc-toolbar {
      display: none !important;
    }

    #monthTitle {
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      margin: 10px 0 15px 0;
    }

    /* ✅ 근무자 이름 스타일 */
    .shift-tag {
      position: absolute;
      top: 4px;
      left: 4px;
      font-size: 15px;
      font-weight: 600;
      color: #1e272e;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.7);
      padding: 1px 3px;
      border-radius: 3px;
    }

    .shift-tag:hover {
      background: #ffcccc;
    }

    .fc-daygrid-day-top {
      position: relative;
    }
  </style>
</head>
<body>

  <div id="monthTitle">로딩 중...</div>
  <div id="calendar"></div>

  <!-- 📌 근무자 / 일정 추가 모달 -->
  <div class="modal fade" id="shiftModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">근무자 / 일정 관리</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="modal_day">
          <input type="hidden" id="modal_event_id">

          <div class="mb-3">
            <label class="form-label">날짜</label>
            <input type="text" id="modal_day_display" class="form-control" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">근무자 이름</label>
            <input type="text" id="modal_name" class="form-control" placeholder="예: 박, 이, 문">
          </div>

          <div class="mb-3">
            <label class="form-label">일정 제목</label>
            <input type="text" id="modal_title" class="form-control" placeholder="예: 회의, 점검, 야간근무 등">
          </div>

          <div class="mb-3">
            <label class="form-label">메모</label>
            <textarea id="modal_note" class="form-control" rows="3" placeholder="추가 설명 입력 (선택)"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger me-auto" id="btnDeleteShift">삭제</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button class="btn btn-primary" id="btnSaveShift">저장</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const calendarEl = document.getElementById('calendar');
    const monthTitle = document.getElementById('monthTitle');
    const shiftModal = new bootstrap.Modal(document.getElementById('shiftModal'));
    let shiftData = {};

    // ✅ 근무자 데이터 불러오기
    async function loadShifts() {
      try {
        const res = await fetch('/get_shifts');
        shiftData = res.ok ? await res.json() : {};
      } catch { shiftData = {}; }
    }

    // ✅ 월 제목 갱신
    function updateMonthTitle(date) {
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      monthTitle.textContent = `${year}년 ${month}월`;
    }

    const today = new Date();
    updateMonthTitle(today);

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      initialDate: today,
      nowIndicator: true,
      locale: 'ko',
      displayEventTime: false,
      selectable: true,
      height: 450,
      events: '/get_schedules',

      // ✅ 날짜 클릭 시
      dateClick(info) {
        const day = info.dateStr;
        document.getElementById('modal_day').value = day;
        document.getElementById('modal_day_display').value = day;
        document.getElementById('modal_event_id').value = '';
        document.getElementById('modal_name').value = shiftData[day] || '';
        document.getElementById('modal_title').value = '';
        document.getElementById('modal_note').value = '';

        // ✅ 근무자가 있으면 삭제 버튼 활성화
        const btnDelete = document.getElementById('btnDeleteShift');
        if (shiftData[day]) btnDelete.disabled = false;
        else btnDelete.disabled = true;

        shiftModal.show();
      },

      // ✅ 월 변경 시 제목 갱신
      datesSet(info) {
        updateMonthTitle(calendar.getDate());
      },

      // ✅ 근무자 표시 (UTC → 현지 보정)
      dayCellDidMount(arg) {
        const localDate = new Date(arg.date.getTime() - (arg.date.getTimezoneOffset() * 60000));
        const dayStr = localDate.toISOString().slice(0, 10);

        if (shiftData[dayStr]) {
          const el = document.createElement('span');
          el.className = 'shift-tag';
          el.textContent = shiftData[dayStr];

          // 🗑️ 클릭 시 삭제
          el.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (!confirm(`"${shiftData[dayStr]}" 근무자 정보를 삭제하시겠습니까?`)) return;
            try {
              await fetch('/delete_shift', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ day: dayStr })
              });
              alert('삭제 완료');
              await loadShifts();
              calendar.refetchEvents();
              calendar.render();
            } catch (e) {
              console.error(e);
              alert('삭제 실패');
            }
          });

          const topEl = arg.el.querySelector('.fc-daygrid-day-top');
          if (topEl) topEl.appendChild(el);
        }
      }
    });

    await loadShifts();
    calendar.render();

    // ✅ 저장 버튼
    document.getElementById('btnSaveShift').addEventListener('click', async () => {
      const day = document.getElementById('modal_day').value;
      const name = document.getElementById('modal_name').value.trim();
      const title = document.getElementById('modal_title').value.trim();
      const note = document.getElementById('modal_note').value.trim();

      if (!day) return alert('날짜를 선택하세요.');
      if (!name && !title) return alert('근무자 이름 또는 일정 제목을 입력하세요.');

      try {
        const res = await fetch('/add_shift_and_schedule', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ day, name, title, note })
        });
        const data = await res.json();

        if (data.ok) {
          alert('✅ 저장 완료!');
          shiftModal.hide();
          await loadShifts();
          calendar.refetchEvents();
          calendar.render();
        } else alert('❌ 저장 실패: ' + (data.error || '오류 발생'));
      } catch (e) {
        console.error(e);
        alert('서버 오류 발생');
      }
    });

    // ✅ 모달 내 삭제 버튼
    document.getElementById('btnDeleteShift').addEventListener('click', async () => {
      const day = document.getElementById('modal_day').value;
      if (!day) return alert('삭제할 날짜를 선택하세요.');
      if (!confirm(`${day}의 근무자 정보를 삭제하시겠습니까?`)) return;

      try {
        const res = await fetch('/delete_shift', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ day })
        });

        const data = await res.json();
        if (data.status === 'success' || data.ok) {
          alert('🗑️ 삭제 완료!');
          shiftModal.hide();
          await loadShifts();
          calendar.refetchEvents();
          calendar.render();
        } else alert('삭제 실패: ' + (data.error || '알 수 없는 오류'));
      } catch (e) {
        console.error(e);
        alert('서버 통신 오류');
      }
    });
  });
  </script>
</body>
</html>
