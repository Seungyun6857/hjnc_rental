<head>

  <!-- Bootstrap / FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;

    #calendar {

    /* ìƒë‹¨ ì»¨íŠ¸ë¡¤ë°” */
    .calendar-header {

      align-items: center;
      background: #00b7ff;
      color: #fff;

    .calendar-header button {
      background: white;

    .calendar-header button:hover {

<body>

  <!-- ğŸ”· ìƒë‹¨ ì»¨íŠ¸ë¡¤ë°” -->
  <div class="calendar-header">
    <div>
      <button id="btnPrev">&lt;</button>
    </div>
    <div id="monthTitle">ë¡œë”© ì¤‘...</div>
    <div class="d-flex gap-1">
      <button id="btnToday">today</button>
      <button id="btnNext">&gt;</button>
    </div>
  </div>

  <!-- ğŸ—“ï¸ ë‹¬ë ¥ ë³¸ì²´ -->
  <div id="calendar"></div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const calendarEl = document.getElementById('calendar');
    const monthTitle = document.getElementById('monthTitle');

    // âœ… ì›”/ì—°ë„ ì—…ë°ì´íŠ¸ + admin_menu.htmlì— ì „ë‹¬
    function updateMonthTitle(date) {
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      monthTitle.textContent = `${year}ë…„ ${month}ì›”`;

      // ë¶€ëª¨ í˜ì´ì§€(admin_menu.html)ì— ì „ë‹¬
      window.parent.postMessage({
        type: "updateCurrentDate",
        dateText: `${year}ë…„ ${month}ì›”`
      }, "*");
    }

    // âœ… FullCalendar ì´ˆê¸°í™”
    const today = new Date();
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      initialDate: today,
      locale: 'ko',
      nowIndicator: true,
      height: '100%',
      displayEventTime: false,
      events: '/get_schedules', // í•„ìš” ì‹œ ì„œë²„ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸°

      datesSet(info) {
        updateMonthTitle(info.start);
      }
    });

    calendar.render();
    updateMonthTitle(today);

    // âœ… ì»¨íŠ¸ë¡¤ ë²„íŠ¼ ì´ë²¤íŠ¸
    document.getElementById('btnPrev').addEventListener('click', () => {
      calendar.prev();
      updateMonthTitle(calendar.getDate());
    });

    document.getElementById('btnNext').addEventListener('click', () => {
      calendar.next();
      updateMonthTitle(calendar.getDate());
    });

    document.getElementById('btnToday').addEventListener('click', () => {
      calendar.today();
      updateMonthTitle(calendar.getDate());
    });

    // âœ… ì›” ì œëª© í´ë¦­ ì‹œ ì—°ë„ ë³€ê²½
    monthTitle.addEventListener('click', () => {
      const currentYear = calendar.getDate().getFullYear();
      const input = prompt(`ì´ë™í•  ì—°ë„ë¥¼ ì…ë ¥í•˜ì„¸ìš” (í˜„ì¬ ${currentYear}ë…„):`);
      const year = parseInt(input);
      if (!isNaN(year)) {
        const d = calendar.getDate();
        d.setFullYear(year);
        calendar.gotoDate(d);
        updateMonthTitle(d);
      }
    });
  });
  </script>

</body>
</html>
