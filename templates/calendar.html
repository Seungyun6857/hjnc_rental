<body>

  <!-- ìƒë‹¨ ì›” ì»¨íŠ¸ë¡¤ëŸ¬ -->
  <div class="calendar-header">

  <!-- ğŸ“Œ ê·¼ë¬´ì / ì¼ì • ì¶”ê°€ ëª¨ë‹¬ -->
  <div class="modal fade" id="shiftModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-body">

          <div class="mb-3">

          <div class="mb-3">
            <label class="form-label">ê·¼ë¬´ì ì´ë¦„</label>

          </div>

          <div class="mb-3">
            <label class="form-label">ì¼ì • ì œëª©</label>
            <input type="text" id="modal_title" class="form-control" placeholder="ì˜ˆ: íšŒì˜, ì ê²€, ì•¼ê°„ê·¼ë¬´ ë“±">
          </div>

          <div class="mb-3">
            <label class="form-label">ë©”ëª¨</label>
            <textarea id="modal_note" class="form-control" rows="3" placeholder="ì¶”ê°€ ì„¤ëª… ì…ë ¥ (ì„ íƒ)"></textarea>

        <div class="modal-footer">
          <button class="btn btn-danger me-auto" id="btnDeleteShift">ì‚­ì œ</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">ì·¨ì†Œ</button>
          <button class="btn btn-primary" id="btnSaveShift">ì €ì¥</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const calendarEl = document.getElementById('calendar');
    const monthTitle = document.getElementById('monthTitle');
    const shiftModal = new bootstrap.Modal(document.getElementById('shiftModal'));
    let shiftData = {};

    // âœ… ê·¼ë¬´ì ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadShifts() {
      try {
        const res = await fetch('/get_shifts');
        shiftData = res.ok ? await res.json() : {};
      } catch {
        shiftData = {};
        console.warn('âš ï¸ ê·¼ë¬´ì ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
      }
    }

    // âœ… ì›” ì œëª© ê°±ì‹  + ë¶€ëª¨(admin_menu)ì— ì „ë‹¬
    function updateMonthTitle(date) {
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      monthTitle.textContent = `${year}ë…„ ${month}ì›”`;

      // ë¶€ëª¨(admin_menu.html)ì— í˜„ì¬ ì›”/ì—°ë„ ì „ë‹¬
      window.parent.postMessage({
        type: "updateCurrentDate",
        dateText: `${year}ë…„ ${month}ì›”`
      }, "*");
    }

    const today = new Date();

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      initialDate: today,
      nowIndicator: true,
      locale: 'ko',
      displayEventTime: false,
      selectable: true,
      height: 450,
      events: '/get_schedules',

      dateClick(info) {
        const day = info.dateStr;
        document.getElementById('modal_day').value = day;
        document.getElementById('modal_day_display').value = day;
        document.getElementById('modal_event_id').value = '';
        document.getElementById('modal_name').value = shiftData[day] || '';
        document.getElementById('modal_title').value = '';
        document.getElementById('modal_note').value = '';
        shiftModal.show();
      },

      eventClick(info) {
        const event = info.event;
        const day = event.startStr.slice(0, 10);

        document.getElementById('modal_event_id').value = event.id || '';
        document.getElementById('modal_day').value = day;
        document.getElementById('modal_day_display').value = day;
        document.getElementById('modal_name').value = shiftData[day] || '';
        document.getElementById('modal_title').value = event.title || '';
        document.getElementById('modal_note').value = event.extendedProps.note || '';
        shiftModal.show();
      },

      datesSet(info) {
        updateMonthTitle(info.start);
      },

      // âœ… ê·¼ë¬´ì í‘œì‹œ
      dayCellDidMount(arg) {
        const localDate = new Date(arg.date.getTime() - (arg.date.getTimezoneOffset() * 60000));
        const dayStr = localDate.toISOString().slice(0, 10);

        if (shiftData[dayStr]) {
          const el = document.createElement('span');
          el.className = 'shift-tag';
          el.textContent = shiftData[dayStr];

          el.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (!confirm(`"${shiftData[dayStr]}" ê·¼ë¬´ì ì •ë³´ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            try {
              const res = await fetch('/delete_shift', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ day: dayStr })
              });
              const data = await res.json();
              if (res.ok && (data.status === 'success' || data.ok)) {
                await loadShifts();
                calendar.rerenderDates();
              } else {
                console.error('ì‚­ì œ ì‹¤íŒ¨:', data);
              }
            } catch (err) {
              console.error('ì„œë²„ ì‚­ì œ ìš”ì²­ ì‹¤íŒ¨', err);
            }
          });

          const topEl = arg.el.querySelector('.fc-daygrid-day-top');
          if (topEl) topEl.appendChild(el);
        }
      }
    });

    await loadShifts();
    calendar.render();
    updateMonthTitle(today);

    // âœ… ë²„íŠ¼ ê¸°ëŠ¥
    document.getElementById('btnPrev').addEventListener('click', () => {
      calendar.prev();
      updateMonthTitle(calendar.getDate());
    });
    document.getElementById('btnNext').addEventListener('click', () => {
      calendar.next();
      updateMonthTitle(calendar.getDate());
    });
    document.getElementById('btnToday').addEventListener('click', () => {
      calendar.today();
      updateMonthTitle(calendar.getDate());
    });

    // âœ… ì œëª© í´ë¦­ ì‹œ ì—°ë„ ë³€ê²½
    monthTitle.addEventListener('click', () => {
      const currentYear = calendar.getDate().getFullYear();
      const input = prompt(`ì´ë™í•  ì—°ë„ë¥¼ ì…ë ¥í•˜ì„¸ìš” (í˜„ì¬ ${currentYear}ë…„):`);
      const year = parseInt(input);
      if (!isNaN(year)) {
        const d = calendar.getDate();
        d.setFullYear(year);
        calendar.gotoDate(d);
        updateMonthTitle(d);
      }
    });

    // âœ… ì €ì¥ ë²„íŠ¼
    document.getElementById('btnSaveShift').addEventListener('click', async () => {
      const day = document.getElementById('modal_day').value;
      const name = document.getElementById('modal_name').value.trim();
      const title = document.getElementById('modal_title').value.trim();
      const note = document.getElementById('modal_note').value.trim();

      if (!day) return alert('ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”.');
      if (!name && !title) return alert('ê·¼ë¬´ì ì´ë¦„ ë˜ëŠ” ì¼ì • ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.');

      try {
        const res = await fetch('/add_shift_and_schedule', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ day, name, title, note })
        });
        const data = await res.json();

        if (res.ok && data.ok) {
          alert('âœ… ì €ì¥ ì™„ë£Œ!');
          shiftModal.hide();
          await loadShifts();
          calendar.refetchEvents();
          calendar.rerenderDates();
        } else {
          console.error('ì €ì¥ ì‹¤íŒ¨ ì‘ë‹µ:', data);
          alert('âŒ ì €ì¥ ì‹¤íŒ¨: ' + (data?.error || 'ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜'));
        }
      } catch (err) {
        console.error('ì„œë²„ í†µì‹  ì¤‘ ì˜¤ë¥˜:', err);
        alert('ì„œë²„ì™€ì˜ í†µì‹  ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    });

    // âœ… ì‚­ì œ ë²„íŠ¼
    document.getElementById('btnDeleteShift').addEventListener('click', async () => {
      const id = document.getElementById('modal_event_id').value;
      const day = document.getElementById('modal_day').value;

      if (!id && !day) return alert('ì‚­ì œí•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.');
      if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

      try {
        const res = await fetch('/delete_schedule', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ id, day })
        });
        const data = await res.json();

        if (res.ok && (data.status === 'success' || data.ok)) {
          alert('ğŸ—‘ï¸ ì‚­ì œ ì™„ë£Œ!');
          shiftModal.hide();
          await loadShifts();
          calendar.refetchEvents();
          calendar.rerenderDates();
        } else {
          console.error('ì‚­ì œ ì‹¤íŒ¨ ì‘ë‹µ:', data);
          alert('ì‚­ì œ ì‹¤íŒ¨: ' + (data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
        }
      } catch (err) {
        console.error('ì‚­ì œ ì¤‘ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜:', err);
        alert('ì„œë²„ í†µì‹  ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    });
  });
  </script>
