{% extends "base_admin.html" %}
{% block content %}
<h3>사내 주소록</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>이름</th><th>부서</th><th>전화번호</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
    <tr>
      <td>{{ contact.name }}</td>
      <td>{{ contact.dept }}</td>
      <td>{{ contact.phone }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
