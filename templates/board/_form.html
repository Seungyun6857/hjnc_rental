<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <form action="{{ url_for('add_board_post') }}" method="post">
      <input type="hidden" name="board_type" value="{{ board_type }}">
      <div class="row g-3 align-items-end">
        <div class="col-md-7">
          <label class="form-label">제목</label>
          <input name="title" class="form-control" placeholder="제목을 입력하세요" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">카테고리</label>
          <select name="category" class="form-select">
            <option value="공지">공지</option>
            <option value="안내" selected>안내</option>
            <option value="점검">점검</option>
            <option value="기타">기타</option>
          </select>
        </div>
        <div class="col-md-2">
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" id="is_pinned" name="is_pinned">
            <label class="form-check-label" for="is_pinned">상단 고정</label>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">내용</label>
        <textarea name="content" rows="6" class="form-control" placeholder="내용을 입력하세요"></textarea>
        <div class="form-text">등록 후 언제든 수정 가능합니다.</div>
      </div>

      <div class="mt-3 d-flex justify-content-end gap-2">
        <button type="reset" class="btn btn-outline-secondary">초기화</button>
        <button class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>등록</button>
      </div>
    </form>
  </div>
</div>
