{% extends "base.html" %}
{% block title %}기타 장애 해결{% endblock %}

{% block content %}
<div class="container py-4">

  <!-- 제목 -->
  <h3 class="fw-bold mb-3 text-center">기타 장애 해결</h3>
  <p class="text-muted text-center mb-4">PDA 단말기 기타 장애 조치 방법입니다.</p>

  <!-- 카드 1: 주요 증상 -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title fw-bold">📌 주요 증상</h5>
      <ul class="mt-3">
        <li>이상한 장애로 인해 확인 불가</li>
      </ul>
    </div>
  </div>

  <!-- 카드 2: 원인 -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title fw-bold">🔍 가능 원인</h5>
      <ul class="mt-3">
        <li>확인할 수 없는 장애</li>
      </ul>
    </div>
  </div>

  <!-- 카드 3: 조치 방법 -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title fw-bold">🛠 조치 방법</h5>

      <ol class="mt-3">
        <li><b>통제실에 연락후 대기</b>
          <ul>
            <li>우주 직원이 방문하여 현장 조치</li>
          </ul>
        </li>

      </ol>
    </div>
  </div>

  <!-- 카드 4: 이미지 영역 (선택/확장 가능) -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title fw-bold">📷 참고 이미지</h5>
      <p class="text-muted small">필요 시 단말기/모뎀 사진 추가 가능</p>

      <!-- 예시 이미지 영역 -->
      <div class="text-center">
        <img src="/static/img/sample_device_connect.png"
             class="img-fluid rounded shadow-sm"
             style="max-width: 300px;"
             alt="샘플 이미지">
      </div>
    </div>
  </div>

  <!-- 뒤로가기 버튼 -->
  <div class="text-center mt-4">
    <a href="{{ url_for('fault_category', category='yt') }}"
       class="btn btn-secondary">
      ← 뒤로가기
    </a>
  </div>

</div>
{% endblock %}
