{% extends "base_admin.html" %}
{% block content %}
<h3>즐겨찾기</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>이름</th><th>부서</th><th>전화번호</th>
    </tr>
  </thead>
  <tbody>
    {% for fav in favorites %}
    <tr>
      <td>{{ fav.name }}</td>
      <td>{{ fav.dept }}</td>
      <td>{{ fav.phone }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
