<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HJNC 관리자 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f7f9fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .login-box {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .login-box h3 {
      color: #2b3df2;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .login-box p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 30px;
      height: 48px;
      padding-left: 40px;
      font-size: 0.95rem;
    }

    .input-group-text {
      background: transparent;
      border: none;
      position: absolute;
      left: 12px;
      top: 11px;
      color: #777;
    }

    .btn-login {
      width: 100%;
      border-radius: 30px;
      background-color: #2b3df2;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      transition: 0.3s;
      border: none;
    }

    .btn-login:hover {
      background-color: #1f2ecb;
    }

    .extra-links {
      font-size: 0.85rem;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .extra-links a {
      color: #2b3df2;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .signup-link {
      font-size: 0.85rem;
      margin-top: 15px;
    }

    .signup-link a {
      color: #2b3df2;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-text {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .position-relative {
      margin-bottom: 18px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3>Login</h3>
    <p>Enter your details to sign in to your account</p>

    {% if error %}
      <p class="error-text">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/admin_login">
      <div class="position-relative">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Enter your username/email" required>
      </div>
      <div class="position-relative">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-login mt-2">Login In</button>
    </form>

    <!-- 링크들 -->
    <div class="extra-links">
      <a href="#" data-bs-toggle="modal" data-bs-target="#contactModal">Forgot Password?</a>
      <a href="#" data-bs-toggle="modal" data-bs-target="#contactModal">Help</a>
    </div>

    <div class="signup-link">
      Don’t have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#contactModal">Sign up now</a>
    </div>
  </div>

  <!-- 연락처 안내 모달 -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-3">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="bi bi-telephone-fill me-2"></i>문의 안내</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="fw-bold fs-5 mb-1">우주정보통신</p>
          <p class="fs-4 text-dark fw-semibold">☎ 051-220-2240</p>
          <p class="text-muted small">해당 연락처로 문의 바랍니다.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary w-100" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
