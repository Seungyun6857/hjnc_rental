{% extends "base.html" %}
{% block title %}장애조치 시스템{% endblock %}
{% block content %}
<style>
  .fault-header {
    text-align: center;
    margin-top: 60px;
  }

  .fault-header h2 {
    font-weight: 700;
    font-size: 2rem;
    color: #1e293b;
  }

  .fault-header p {
    color: #6b7280;
    font-size: 1rem;
    margin-top: 8px;
  }

  .fault-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.2rem;
    max-width: 950px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .fault-card {
    border-radius: 15px;
    padding: 28px 10px;
    background: linear-gradient(145deg, #ffffff, #f3f4f6);
    box-shadow: 0 4px 10px rgba(0,0,0,0.07);
    transition: all 0.25s ease-in-out;
    text-align: center;
    cursor: pointer;
  }

  .fault-card:hover {
    background: linear-gradient(145deg, #2563eb, #1e40af);
    color: white;
    transform: translateY(-5px);
    box-shadow: 0 8px 18px rgba(37,99,235,0.25);
  }

  .fault-card i {
    font-size: 2.2rem;
    color: #2563eb;
    margin-bottom: 12px;
    transition: 0.3s;
  }

  .fault-card:hover i {
    color: white;
    transform: scale(1.15);
  }

  .footer-info {
    text-align: center;
    font-size: 0.9rem;
    color: #9ca3af;
    margin-top: 50px;
  }
</style>

<div class="fault-header">
  <h2><i class="bi bi-gear-fill text-primary"></i> 장애 조치 시스템</h2>
  <p>확인할 장비 유형을 선택하세요.</p>
</div>

<div class="fault-grid">
  <a href="{{ url_for('fault_category', category='yt') }}" class="fault-card text-decoration-none">
    <i class="bi bi-truck"></i>
    <h5>YT/RS/TH/STS</h5>
  </a>

  <a href="{{ url_for('fault_category', category='pc') }}" class="fault-card text-decoration-none">
    <i class="bi bi-pc-display"></i>
    <h5>PC/프린터/모니터</h5>
  </a>

  <a href="{{ url_for('fault_category', category='gate') }}" class="fault-card text-decoration-none">
    <i class="bi bi-door-closed"></i>
    <h5>게이트 장비</h5>
  </a>

  <a href="{{ url_for('fault_category', category='cctv') }}" class="fault-card text-decoration-none">
    <i class="bi bi-camera-video"></i>
    <h5>CCTV 장비</h5>
  </a>

  <a href="{{ url_for('fault_category', category='pda') }}" class="fault-card text-decoration-none">
    <i class="bi bi-phone"></i>
    <h5>PDA 장비</h5>
  </a>

  <a href="{{ url_for('fault_category', category='rfid') }}" class="fault-card text-decoration-none">
    <i class="bi bi-broadcast"></i>
    <h5>RFID 장비</h5>
  </a>

  <a href="{{ url_for('fault_category', category='etc') }}" class="fault-card text-decoration-none">
    <i class="bi bi-tools"></i>
    <h5>기타</h5>
  </a>
</div>

{% endblock %}
